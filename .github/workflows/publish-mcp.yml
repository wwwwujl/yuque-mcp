name: Publish to npm and MCP Registry

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Validate tag and metadata versions
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          PKG_MCP_NAME="$(node -p "require('./package.json').mcpName")"
          SERVER_VERSION="$(node -p "JSON.parse(require('fs').readFileSync('./server.json', 'utf8')).version")"
          SERVER_NAME="$(node -p "JSON.parse(require('fs').readFileSync('./server.json', 'utf8')).name")"

          test "$TAG_VERSION" = "$PKG_VERSION"
          test "$TAG_VERSION" = "$SERVER_VERSION"
          test "$PKG_MCP_NAME" = "$SERVER_NAME"

      - name: Run checks
        run: npm run check

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish npm package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Authenticate to MCP Registry (GitHub OIDC)
        run: ./mcp-publisher login github-oidc

      - name: Publish server.json to MCP Registry
        run: ./mcp-publisher publish
